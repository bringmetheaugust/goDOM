<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Let's try query selector</title>
    </head>
	<body>
        <header>
            <h2>this is header</h2>
            <nav>
                <h3>navigation</h3>
                <ul id="nav_list">
                    <li class="red">nav item 1</li>
                    <li class="red">nav item 2</li>
                    <li class="red">
                        <h4>nav item 3</h4>
                        <ul id="sub_item_list">
                            <li class="white">sub item 1</li>
                            <li class="white">sub item 2</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="button">
                <button disabled>save</button>
                <button>close</button>
            </div>
        </header>
		<main>
			<div>
                <img src="http://zalupa.img.com" width="50" height="50" />
            </div>
		</main>
        <footer>
            <div>
                <h2>this is footer</h2>
                <nav>
                    <ul>
                        <li class="red">nav item 1</li>
                        <li class="red">
                            <h4>nav item 2</h4>
                            <ul>
                                <li class="white">sub item 1</li>
                                <li class="white">sub item 2</li>
                            </ul>
                        </li>
                        <li class="red">nav item 3</li>
                    </ul>
                </nav>
            </div>
        </footer>
	</body>
</html>
